<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Achievers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00bfff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 25px;
      width: 380px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      overflow: hidden;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.3);
    }
    .image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00bfff;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .batch {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .department {
      font-size: 14px;
      font-style: italic;
      color: #00bfff;
      margin-bottom: 5px;
    }
    .position, .bio, .gmail {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .card:hover .position {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }
    .card:hover .bio {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.4s;
    }
    .card:hover .gmail {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.6s;
    }
    .position {
      font-size: 15px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 15px;
    }
    .bio {
      font-size: 15px;
      line-height: 1.5;
      color: #ddd;
      margin-bottom: 15px;
    }
    .gmail {
      font-size: 14px;
      color: #00bfff;
    }
    .gmail a {
      text-decoration: none;
      color: #00bfff;
    }
    .gmail a:hover {
      text-decoration: underline;
    }

    /* Classic Arrow Buttons */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #00bfff, #009acd);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;

      /* Initially hidden */
      opacity: 0;
      visibility: hidden;
    }
    .card:hover .arrow {
      opacity: 1;
      visibility: visible;
    }
    .arrow:hover {
      background: linear-gradient(145deg, #009acd, #0077b6);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 14px rgba(0, 191, 255, 0.6);
    }
    .left-arrow {
      left: 10px;
    }
    .right-arrow {
      right: 10px;
    }
  </style>
</head>
<body>

  <h2>Our Alumni Achievers</h2>
  <div class="card" id="alumniCard">
    <!-- Arrow buttons -->
    <button class="arrow left-arrow" id="prevBtn">❮</button>
    <button class="arrow right-arrow" id="nextBtn">❯</button>

    <img src="" alt="Alumni Photo" class="image" id="alumniImage">
    <div class="name"></div>
    <div class="batch"></div>
    <div class="department"></div>
    <div class="position"></div>
    <div class="bio"></div>
    <div class="gmail"></div>
  </div>

  <script>
    const alumni = [
      {
        name: "C.J.THIRUMANI",
        batch: "Batch of 2013 - 2017",
        department: "Department of Mechanical Engineering",
        position: "Manager - SEPC POWER PRIVATE LIMITED",
        bio: "Skilled Manager at SEPC Power Pvt. Ltd. with expertise in energy and infrastructure projects",
        img: "IMG/th5.jpg",
        gmail: "cjthirumani07@gmail.com"
      },
      {
        name: "ER.M.RAJESH KANNAN",
        batch: "Batch of 2015 - 2019",
        department: "Department of Electrical and Electronics Engineering",
        position: "CEO of Paruvaththe Payir Sei",
        bio: "Expert educator in IoT and Machine Learning with impactful contributions",
        img: "IMG/rkk1.jpg",
        gmail: "rajeshkannan2587@gmail.com"
      },
      {
        name: "V.P.ARAVIND BHASKAR",
        batch: "Batch of 2015 - 2019",
        department: "Department of Electrical and Electronics Engineering",
        position: "QA Automation Engineer - Mphasis",
        bio: "Specialist in test automation ensuring quality software delivery",
        img: "IMG/arv2.jpg",
        gmail: "aravindbkr@gmail.com"
      },
      {
        name: "C.J.RADHA KRISHNAN",
        batch: "Batch of 2017 - 2021",
        department: "Department of Mechanical Engineering",
        position: "Team Leader - TriMed Technologies of India Pvt. Ltd",
        bio: "Team leader at TriMed Technologies, guiding projects with excellence and precision",
        img: "IMG/RK1.jpg",
        gmail: "cjradhakrish@gmail.com"
      },
      {
        name: "S.BALA VINOTH",
        batch: "Batch of 2020 - 2022",
        department: "Department of Mechanical Engineering",
        position: "CEO of BALA VINOTH ENGINEERING",
        bio: "Expert in industrial projects with strong focus on high-performance boiler systems for large-scale industries",
        img: "IMG/bv1.jpg",
        gmail: "balavinoths@gmail.com"
      },
      {
        name: "K.ROHIT KUMAR",
        batch: "Batch of 2020 - 2024",
        department: "Department of Mechanical Engineering",
        position: "Executive Sales - Asian Paints",
        bio: "Executive Sales at Asian Paints, excelling in client engagement and business growth",
        img: "IMG/ro1.jpg",
        gmail: "rohitvishnuk@gmail.com"
      }
    ];

    // ✅ Preload all alumni images to avoid delay/flicker
    alumni.forEach(person => {
      const img = new Image();
      img.src = person.img;
    });

    let currentIndex = 0;
    let intervalId;
    const card = document.getElementById("alumniCard");
    const imageEl = document.getElementById("alumniImage");
    const nameEl = document.querySelector(".name");
    const batchEl = document.querySelector(".batch");
    const deptEl = document.querySelector(".department");
    const posEl = document.querySelector(".position");
    const bioEl = document.querySelector(".bio");
    const gmailEl = document.querySelector(".gmail");

    function showAlumni(index) {
      const person = alumni[index];
      imageEl.src = person.img;
      nameEl.textContent = person.name;
      batchEl.textContent = person.batch;
      deptEl.textContent = person.department;
      posEl.textContent = person.position;
      bioEl.textContent = person.bio;
      gmailEl.innerHTML = `<a href="https://mail.google.com/mail/?view=cm&fs=1&to=${person.gmail}" target="_blank">${person.gmail}</a>`;
    }

    function startRotation() {
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % alumni.length;
        showAlumni(currentIndex);
      }, 3000);
    }

    function stopRotation() {
      clearInterval(intervalId);
    }

    showAlumni(currentIndex);
    startRotation();

    card.addEventListener("mouseenter", stopRotation);
    card.addEventListener("mouseleave", startRotation);

    document.getElementById("prevBtn").addEventListener("click", () => {
      stopRotation();
      currentIndex = (currentIndex - 1 + alumni.length) % alumni.length;
      showAlumni(currentIndex);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      stopRotation();
      currentIndex = (currentIndex + 1) % alumni.length;
      showAlumni(currentIndex);
    });
  </script>

</body>
</html>
