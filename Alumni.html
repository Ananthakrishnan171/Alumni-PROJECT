  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00bfff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 25px;
      width: 380px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.5s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.3);
    }
    .image {
      width: 200px;
      height: 200px;
      object-fit: cover;  
      margin-bottom: 15px;
      border: 3px solid #00bfff;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .batch {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .department {
      font-size: 14px;
      font-style: italic;
      color: #00bfff;
      margin-bottom: 5px;
    }
    .position {
      font-size: 15px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 15px;
    }
    .bio {
      font-size: 15px;
      line-height: 1.5;
      color: #ddd;
      margin-bottom: 15px;
    }
    .gmail {
      font-size: 14px;
      color: #00bfff;
    }
    .gmail a {
      text-decoration: none;
      color: #00bfff;
    }
    .gmail a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    // Show first alumni initially
    showAlumni(currentIndex);

    // Auto rotate every 10 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % alumni.length;
      showAlumni(currentIndex);
    }, 10000);
