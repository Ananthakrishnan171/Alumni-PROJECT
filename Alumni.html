<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Achievers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; /* Dark background */
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00bfff; /* Blue heading */
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      background: #1f1f1f; /* Dark card background */
      border-radius: 15px;
      padding: 25px;
      width: 350px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.5s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.3); /* Glow effect */
    }
    .image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00bfff; /* Blue border */
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .batch {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .department {
      font-size: 14px;
      font-style: italic;
      color: #00bfff; /* Highlight department in blue */
      margin-bottom: 15px;
    }
    .bio {
      font-size: 15px;
      line-height: 1.5;
      color: #ddd;
      margin-bottom: 15px;
    }
    .gmail {
      font-size: 14px;
      color: #00bfff;
    }
    .gmail a {
      text-decoration: none;
      color: #00bfff;
    }
    .gmail a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Our Alumni Achievers</h2>
  <div class="card" id="alumniCard">
    <img src="" alt="Alumni Photo" class="image" id="alumniImage">
    <div class="name"></div>
    <div class="batch"></div>
    <div class="department"></div>
    <div class="bio"></div>
    <div class="gmail"></div>
  </div>

  <script>
    // Alumni data
    const alumni = [
      {
        name: "Dr. A. Kumar",
        batch: "Batch of 2005",
        department: "Department of Mechanical Engineering",
        bio: "Renowned scientist in renewable energy with international awards.",
        img: "IMG\\vi.jpg",
        gmail: "kumar2005@gmail.com"
      },
      {
        name: "Ms. Priya R",
        batch: "Batch of 2010",
        department: "Department of Computer Science",
        bio: "Social entrepreneur empowering rural women with digital education.",
        img: "IMG\\vis.jpg",
        gmail: "priyar2010@gmail.com"
      },
      {
        name: "Mr. S. Arjun",
        batch: "Batch of 2012",
        department: "Department of Information Technology",
        bio: "Tech leader at a Fortune 500 company, AI innovation expert.",
        img: "https://randomuser.me/api/portraits/men/32.jpg",
        gmail: "arjun2012@gmail.com"
      },
      {
        name: "Mrs. Lakshmi N",
        batch: "Batch of 2015",
        department: "Department of English Literature",
        bio: "Award-winning author and motivational speaker.",
        img: "https://randomuser.me/api/portraits/women/12.jpg",
        gmail: "lakshmin2015@gmail.com"
      }
    ];

    let currentIndex = 0;
    const imageEl = document.getElementById("alumniImage");
    const nameEl = document.querySelector(".name");
    const batchEl = document.querySelector(".batch");
    const deptEl = document.querySelector(".department");
    const bioEl = document.querySelector(".bio");
    const gmailEl = document.querySelector(".gmail");

    function showAlumni(index) {
      const person = alumni[index];
      imageEl.src = person.img;
      nameEl.textContent = person.name;
      batchEl.textContent = person.batch;
      deptEl.textContent = person.department;
      bioEl.textContent = person.bio;
      gmailEl.innerHTML = `<a href="mailto:${person.gmail}">${person.gmail}</a>`;
    }

    // Show first alumni initially
    showAlumni(currentIndex);

    // Auto rotate every 10 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % alumni.length;
      showAlumni(currentIndex);
    }, 10000);
  </script>

</body>
</html>
